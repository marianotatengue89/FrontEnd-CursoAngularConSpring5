<div class="card border-secondary mb-4">
    <div class="card-header">Clientes</div>
    <div class="card-body text-secondary">
      <h5 class="card-title">Lista de clientes</h5>
      
      <div class="my-2 text-left">
        <button type="button" class="btn btn-rounded btn-primary" [routerLink] = "['/clientes/form']">Crear Cliente</button>  
      </div>
      
      <div *ngIf="clientes?.length==0" class="alert alert-info">
        No hay registros en la base de datos!
      </div>
      <table class="table table-bordered table-striped" *ngIf="clientes?.length">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>email</th>
                <th>Fecha</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{ cliente.id  }}</td>
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.apellido }}</td>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.createAt }}</td>
                <td>
                  <button type="button" name="editar" class="btn btn-primary" [routerLink]="[ '/clientes/form', cliente.id ]">editar</button>
                </td>
                <td>
                  <button type="button" name="eliminar" class="btn btn-danger" (click)="delete(cliente)">eliminar</button>
                </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
