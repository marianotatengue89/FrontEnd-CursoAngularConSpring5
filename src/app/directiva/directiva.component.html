<button class="btn btn-primary my-3" type="button" (click)="setHabilitar()">{{ habilitar==true?'Oculatar' : 'Mostrar' }}</button>
<div class="card">
    <div class="card-header">
        Listado de cursos
    </div>
    <div class="card-body" *ngIf="habilitar==true">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let curso of listaCursos"> {{ curso }}</li>            
        </ul>
    </div>
</div>
